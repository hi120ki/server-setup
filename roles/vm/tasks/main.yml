- name: "define lsb_release"
  shell: "lsb_release -cs"
  ignore_errors: True
  register: lsb_release
- name: virtualbox apt-key add
  apt_key:
    url: http://download.virtualbox.org/virtualbox/debian/oracle_vbox_2016.asc
    state: present
- name: virtualbox add-apt-repository
  apt_repository:
    repo: deb [arch=amd64] http://download.virtualbox.org/virtualbox/debian {{ lsb_release.stdout }} contrib
    state: present
- name: vagrant apt-key add
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present
- name: vagrant add-apt-repository
  apt_repository:
    repo: deb [arch=amd64] https://apt.releases.hashicorp.com {{ lsb_release.stdout }} main
    state: present
- name: apt update
  apt:
    update_cache: yes
- name: apt install vm
  apt:
    pkg:
      - virtualbox-7.0
      - vagrant
- name: vagrant plugin vagrant-disksize
  shell: vagrant plugin install vagrant-disksize
  become: no
- name: vagrant plugin vagrant-vbguest
  shell: vagrant plugin install vagrant-vbguest
  become: no

- name: edit ~/.config/fish/config.fish
  become: no
  blockinfile:
    dest: ~/.config/fish/config.fish
    create: true
    marker: "# {mark} ANSIBLE MANAGED BLOCK vm"
    content: |
      # Vagrant
      alias v 'vagrant'
      alias vup 'vagrant up'
      alias vssh 'vagrant ssh'
      alias vstat 'vagrant status'
      alias vdest 'vagrant destroy -f'
      alias vhalt 'vagrant halt'
      alias vrelo 'vagrant reload'

      # Vbox
      alias vb 'vboxmanage'
      alias vbs 'vboxmanage list runningvms'
      alias vbsa 'vboxmanage list vms'
      alias vbc 'VBoxManage list vms | grep inaccessible | cut -d "{" -f2 | cut -d "}" -f1 | xargs -L1 VBoxManage unregistervm'
